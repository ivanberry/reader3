<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; margin-top: 30px; }
        .book-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; overflow: hidden; display: flex; flex-direction: column; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .book-cover { width: 100%; height: 280px; object-fit: cover; background: #e0e0e0; display: block; }
        .book-cover-placeholder { width: 100%; height: 280px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 3em; font-weight: bold; }
        .book-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .book-title { font-size: 1.1em; font-weight: bold; color: #2c3e50; margin-bottom: 8px; line-height: 1.3; height: 2.6em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .book-meta { color: #666; font-size: 0.85em; margin-bottom: 12px; flex-grow: 1; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                {% if book.cover %}
                <img src="/cover/{{ book.id }}/{{ book.cover }}" alt="{{ book.title }}" class="book-cover">
                {% else %}
                <div class="book-cover-placeholder">{{ book.title[0] }}</div>
                {% endif %}
                <div class="book-info">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-meta">
                        {{ book.author }}<br>
                        {{ book.chapters }} sections
                    </div>
                    <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
